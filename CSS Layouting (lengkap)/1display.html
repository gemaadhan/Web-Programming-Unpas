<!-- value dari dispay ada 4 -->
<!-- inline, inline-block, block, -->
<!-- inline
    1. element html yang secara default menambahkan baris baru ketika dibuat
    2. lebar dan tinggi elemennya sebesar konten yang ada di dalanya
    3. kita tidak bisa mengatur tinggi dan lebar elemen inline, kecuali img
    4. margin dan padding haya mempengaruhi lement secara horizontal, tidak vertikal -->

<!-- inline-block 
    1. tidak ada elemen yang secara default display nya inlin-block-
    2. kita harus ubah manual menjadi inline block
    3. perilaku dasarnya sama dengan elemen inline
    4. perbedaannya kita bisa atur tinggi lebar nya -->

<!-- block 
    1. elemen yang secara default menambahkan baris baru ketika dibuat 
    2. jika tidak diatur lebarnya maka lebar defaul dari element block akan memenuhi lebar dari browser
    3. kita dapat mengatur tinggi dan lebar dari elemen block
    4. di dalam elemen block kita dapat menyimpan tag dengan elemen inline, inline-blok, atau bahkan elemen blok lagi        
-->
<!-- none
    1. untuk menghhilangkan sebuah elemen -->

<!DOCTYPE html>

            width: 19.5%;

        }
