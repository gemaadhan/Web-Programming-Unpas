<!-- float adalah properti pada CSS, untuk mengatur posisi sebuah elemen. element bisa dipaksa berada disebelah kiri atau kanan dari parent / pembungkusnya.
    
    
ada 3 value
1. none (default semua element)
2. left.
3. right


Periilaku element ketika kita kasih CSS
1. Normal Flow, contohnya element display bloxk akan berada di bawah elemen sebelumnya, sedangkan kalau inline akan berada di sebelah kanan .
2. Outofflow.
 element yang diberi element ini akan dianggap tidak ada oleh element bawahnya.

     -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Flow</title>
    <style>
        .container {
            width: 600px;
            border: 1px solid black;
            margin: auto;
            padding: 5px;
        }
        
        .satu, .dua, .tiga {
            width: 100px;
            height: 100px;
        }

        .satu {
            background-color: salmon;
            float: left;
        }

        .dua {
            background-color: limegreen;
            
        }

        .tiga {
            background-color: lightskyblue;
            margin-left: 90px;
            float: right;
            box-sizing: border-box;
        }
        p {
            text-align: justify;
            
        }



        /**
 * For modern browsers
 * 1. The space content is one way to avoid an Opera bug when the
 *    contenteditable attribute is included anywhere else in the document.
 *    Otherwise it causes space to appear at the top and bottom of elements
 *    that are clearfixed.
 * 2. The use of `table` rather than `block` is only necessary if using
 *    `:before` to contain the top-margins of child elements.
 */
.cf:before,
.cf:after {
    content: " "; /* 1 */
    display: table; /* 2 */
}

.cf:after {
    clear: both;
}

/**
 * For IE 6/7 only
 * Include this rule to trigger hasLayout and contain floats.
 */
.cf {
    *zoom: 1;
}
    </style>
</head>

<body>
    <div class="container cf">
        <div class="satu"></div>
    

        <p>Lorem ipsum dolor s</p>
    </div>
</body>

</html>
