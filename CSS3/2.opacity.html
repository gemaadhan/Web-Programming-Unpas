<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url(moroccan-flower-dark.png);

        }

        .satu {
            width: 300px;
            height: 300px;
            background-color: #f60;
            opacity: .5;
            position: relative;
        }


/* kotak dua akan mewarisi opacity dari element parent nya */
/* kotak dua ga akan bisa dibikin solid dengan property opacity karena dia relative terhadap opacity parentnya */
        .dua {
            width: 300px;
            height: 300px;
            background-color: skyblue;
            position: absolute;
            right: -150px;
            bottom: -150px;
            opacity: 1; 
            /* relative terhadap element parentny  */
        }
    </style>
</head>

<body>
    <div class="satu">
        <div class="dua"></div>
    </div>
</body>

</html>
