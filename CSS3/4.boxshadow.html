<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kotak {
            width: 300px;
            height: 300px;
            background-color: skyblue;
            /* ada 4 value wajib */
            /* 
            x offset y offset blur color
             */
             /* jika menggunakan 5 value */
             /* x offset y offset blur spread color */
            box-shadow: 90px 30px 10px rgba(153,152,154,0.7);
        }

        .kotak2 {
            margin: 70px auto;
            width: 300px;
            height: 300px;
            background-color: salmon;
            /* ada 4 value wajib */
            /* 
            x offset y offset blur color
             */
             /* jika menggunakan 5 value */
             /* x offset y offset blur spread color */
            box-shadow: 0px 20px 10px -10px black;
            transition: 0.4s;
        }

        .kotak2:hover {
           
            
            margin-top: 40px;
            box-shadow: 0px 50px 10px -20px rgba(153,152,154,0.7);
        }


        .kotak3 {
            width: 300px;
            height: 300px;
            background-color: greenyellow;
            /* penggunaan inset untuk meleteakkan shadow di dalam element */
            box-shadow: inset 0px 0px 0px 20px rgba(153,152,154,0.7);
        }

        .kotak4 {
            width: 300px;
            height: 300px;
            background-color: indianred;
            position: absolute;
            top: 50px;
            left: 600px;
            box-shadow: inset 0px 0px 0px 20px rgba(153,152,154,0.7), 0 0 0 5px blue, 0 0 0 10px red;
            border-radius: 50%;
        }


    </style>
</head>

<body>
    <div class="kotak"></div>
    <div class="kotak2"></div>
    <div class="kotak3"></div>
    <div class="kotak4"></div>
</body>

</html>
