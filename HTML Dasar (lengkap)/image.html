<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- src  -->
    <!-- alt untuk memberikan alternatif text pada gambar -->
    <!-- title memberikan judul pada gambar ketika di hover gambar nya -->
    <!-- width dan height kita bisa tulis dua duanya atau salah satu, kalo ditulis height atau weight saja maka height atau weight nya nanti menyesuaikan. kalo ditulis dua duanya kalo ga pas nanti bisa jadi gepeng atau lonjong -->
    <!-- satuan pada height dan weight ada 2, yaitu px dan %. kalo ga ditulis satuannya (angkanya saja) akan dianggap sebagai pixel -->
    <!-- kalo dengan % ukuran nya relative terhadap halamannya-->

    <!-- internal resource -->
    <img src="image/logitech.jpg" alt="" width="" height="100" title="logo logitech">
    <!-- external resource / hotlink -->
    <img src="https://images.tokopedia.net/img/cache/200-square/VqbcmM/2021/2/15/0a396526-b170-479a-819b-3f133a1fd4c4.jpg.webp"
        alt="tokopedialogitech" width="20%">
    <!-- attribute pada img -->

    <!-- membuat anchor pada gambar -->
    <a href="https://www.tokopedia.com/aquarius-id/mouse-logitech-bluetooth-m337-m-337-m-337-black?whid=0">
        <img src="image/logitech.jpg" alt="" width="" height="100" title="logo logitech">
    </a>
